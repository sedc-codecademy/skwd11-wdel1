<section class="container">
  <div class="container-heading">
    <h2>Login</h2>
  </div>
  <form class="form-container">
    <div class="form-group">
      <label for="login-email">Email</label>
      <input
        id="login-email"
        type="text"
        class="form-control"
        autocomplete="off"
      />
    </div>
    <div class="form-group">
      <label for="login-password">Password</label>
      <input
        id="login-password"
        type="password"
        class="form-control"
        autocomplete="off"
      />
    </div>
  </form>
</section>
